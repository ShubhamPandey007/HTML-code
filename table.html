<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table formate</title>
    <style>
        table,
        th,
        td {
            padding: 10px;
            border: 1px solid rgb(233, 189, 47);
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table> 
        <tr>
            <td>cell 1</td>
            <td>cell 2</td>
            <td>cell 3</td>
            <td>cell 4</td>
        </tr>
        <tr>
            <td>cell 5</td>
            <td>cell 7</td>
            <td>cell 8</td>
            <td>cell 9</td>
        </tr>
    
    </table>
</body>
</html>
